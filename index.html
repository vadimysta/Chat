<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghat</title>
    <link rel="stylesheet" href="./css/index.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <nav class="nav-header">
                        <div class="avatar">
                            <img class="avatar-img" src="./img/avatar-chat-project.png" alt="avatar">
                            <div class="user-info">
                                <h4 class="user-name">Губка боб</h4>
                                <p class="user-time">Користувач був 20хв тому</p>
                            </div>
                        </div>
                        <div class="header-btn">
                            <button class="nav-header__btn">
                                <i class='bx bx-phone'></i>
                            </button>
                            <button class="nav-header__btn">
                                <i class='bx bx-video'></i>
                            </button>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="message">
                    <p class="my-message">Привіт</p>
                    <p class="user-message">Привіт друже</p>
                    <p class="user-message">Як справи</p>
                </div>
                <div class="content-message">
                    
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-inner">
                    <nav class="nav-footer">
                        <div class="nav-footer__left">
                            <div class="camera">
                                <button class="camera-btn">
                                    <i class='bx bxs-camera'></i>
                                </button>
                            </div>
                            <form action="#">
                                <input class="footer-input" type="text" placeholder="Написати повідомлення...">
                            </form>
                        </div>
                        <div class="nav-footer-right">
                            <div class="send">
                                <button class="button-send">
                                 <i class='bx bxs-send'></i>
                                </button>
                             </div>
                             <div class="microphone">
                                 <button class="microphone-btn">
                                 <i class='bx bx-microphone'></i>
                                 </button>
                             </div>
                        </div>
                    </nav>
                </div>
            </div>
        </footer>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
